<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
    
    <main>
        <div id="container">
            <div class="content top">
                <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
                <h1>Cash Register Projcet</h1>
            </div>
            <div class="content place" id="result">

            </div>
            <div class="content button">
                <p>Enter cash from customer:</p>
                <input type="number" id="user-input">
                <button id="purchase-btn">Purchase</button>
            </div>
            <div class="content cashplace">
                <div class="text">
                    <h2>Total: $3.26</h2>
                </div>
                <div class="box"></div>
                <div class="cashier">
                    <div id="grid">
                        <div class="grid-item">1</div>
                        <div class="grid-item">2</div>
                        <div class="grid-item">3</div>
                        <div class="grid-item">4</div>
                        <div class="grid-item">5</div>
                        <div class="grid-item">6</div>
                        <div class="grid-item">7</div>
                        <div class="grid-item">8</div>
                        <div class="grid-item">9</div>
                    </div>
                    <div id="change">
                        <h3>Change in drawer</h3>
                        <p id="pennies">Pennies</p>
                        <p id="nickels">Nickels</p>
                        <p id="dimes">Dimes</p>
                        <p id="quarters">Quarters</p>
                        <p id="ones">Ones</p>
                        <p id="fives">Fives</p>
                        <p id="tens">Tens</p>
                        <p id="twenties">Twenties</p>
                        <p id="hundreds">Hundreds</p>
                    </div>
                </div>
            </div>
            <div class="content bottom">
                <div class="circle"></div>
            </div>
        </div>
    </main>


    <script src="/JS/script.js"></script>

</body>
</html>
